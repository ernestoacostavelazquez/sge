
    <!--- Master de login -->
    <div class="flex justify-center items-center h-screen bg-gray-300">
        <div class="max-w-sm w-full p-6 shadow-lg bg-white rounded-md">
            <div class="flex justify-center">
                <span class="flex items-center space-x-2  text-3xl font-semibold">
                    <img src="assets/images/passkey_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" class="h-8 w-8 md:h-10 md:w-10" alt="">
                    <span>Login</span>          
                </span>                                 
            </div>
            
            <hr class="mt-3">
            <form  method="POST"> 
                <div class="mt-3">
                    <label for="email" class="mb-1 block text-base ">Email</label>
                    <input [(ngModel)]="userObj.email" type="email" name="email" id="email"    
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    placeholder="" required/>                           
                </div>          
    
                <div class="mt-3">
                    <label for="password" class="mb-1 block text-base ">Password</label>
                    <input [(ngModel)]="userObj.password" type="password" name="password" id="password"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-1.5 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    placeholder="" required/>                           
                </div>
    
               
                <div class="mt-5">
                    <button type="button" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold" (click)="onLogin()">Login</button>    
                </div>           
            </form>
        </div>       
    </div>
